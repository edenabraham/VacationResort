<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover - Your Stay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/calculate.css">
    <script src="main.js"></script>
    <script src="calculate.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Rover</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="calculate.html">Your Stay</a>
                </li>
            </ul>
        </div>
    </nav>

    <label>
        Name:
        <input id="name" type="text" name="name" min="1" required>
    </label>

    <label>
        Email:
        <input id="email" name="email" type="email" min="3">
    </label>

    <label>
        Check In Date:
        <input id="checkinDate" type="date">
    </label>

    <label>
        Specify number of nights for your visit (1-28 nights):
        <input id="nights" type="number" min="1" max="28">
    </label>


    Room Type:
    <label>
        <input id="kings" name="room" type="radio">
        King
    </label>

    <label>
        <input id="queen" name="room" type="radio">
        Queen
    </label>

    <label>
        <input id="suite" name="room" type="radio">
        2-Bedroom Suite
    </label>

    <label>
        Number of adults (1-4)
        <input id="adults" type="number" min="1" max="4">
    </label>

    <label>
        Number of children (0-4)
        <input id="children" type="number" min="0" max="4">
    </label>

    <label>
        <input id="none" name="discounts" type="radio">
        None
    </label>

    <label>
        <input id="senior" name="discounts" type="radio">
        AAA/Senior (10%)
    </label>

    <label>
        <input id="military" name="discounts" type="radio">
        Military (20%)
    </label>

    <button id="calculate"> Apply </button>


</body>

</html>
